name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ios-tests:
    runs-on: macos-14
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Run unit tests
        run: |
          xcodebuild \
            -scheme PitTemp \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            test
